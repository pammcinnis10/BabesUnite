	<script>
		$(function() {
			if ($(window).width() > 865) {
				$('.mainGallery').flickity({
					autoPlay: 4000,
					friction: .5,
					// autoPlay: 2500,
					// fullscreen: true,
					wrapAround: true,
					pauseAutoPlayOnHover: false
				});
			}
			else {
				$('.mainGallery').show();
			}

			$('.countdown').countdown('2019/06/08').on('update.countdown', function(event) {
			  var $this = $(this).html(event.strftime(''
			    + '<span>%-w</span> week%!w &nbsp;'
			    + '<span>%-d</span> day%!d &nbsp;'
			    + '<span>%H</span> hr &nbsp;'
			    + '<span>%M</span> min &nbsp;'
			    + '<span>%S</span> sec'));
			});
